<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(#0b0c10, #1f2833);
      color: #c5c6c7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 80px;
      color: #66fcf1;
      margin: 0;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
      color: #c5c6c7;
    }

    a {
      color: #45a29e;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #45a29e;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #45a29e;
      color: #0b0c10;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .stars:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .stars:nth-child(2) { top: 40%; left: 50%; animation-delay: 1s; }
    .stars:nth-child(3) { top: 70%; left: 80%; animation-delay: 2s; }
    .stars:nth-child(4) { top: 30%; left: 70%; animation-delay: 1.5s; }
    .stars:nth-child(5) { top: 60%; left: 25%; animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>

  <h1>404</h1>
  <p>Uh-oh! You seem to have drifted off-course.</p>
  <p>The page you’re looking for doesn’t exist.</p>

  </p>
</body>
</html>
